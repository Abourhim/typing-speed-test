<!DOCTYPE html>
<html>
    <head>
        <title>Typing Speed Test</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="random-text">
            <p id="para">Welcome to my world</p>
        </div>
        <textarea id="texto"></textarea>
        <div id="container">
            <div id="count">
                <table>
                    <tr>
                        <th id="min">00</th>
                        <th>:</th>
                        <th id="sec">00</th>
                    </tr>
                </table>
            </div>
            <button id="res">Restart Over</button>
        </div>
    </body>
</html>
